	<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Clientes</h1>
	<p:dataTable id="cliente_table" var="cliente" value="#{itembean.clientes}"  scrollable="true" scrollHeight="200" >
		<p:column headerText="Nombre">
			<h:outputText value="#{cliente.nombre}" />
		</p:column>
		<p:column headerText="Documento">
			<h:outputText value="#{cliente.documento}" />
		</p:column>
		<p:column headerText="email">
			<h:outputText value="#{cliente.email}" />
		</p:column>
		<p:column headerText="Vetado">
			<h:outputText value="#{cliente.vetado}" />
		</p:column>
		<p:column headerText="Items Rentados">
			<p:button outcome="registroAlquiler?documento=#{cliente.documento}" value="Ver Items"/>
		</p:column>
	</p:dataTable>
	
	<p:separator/>
	<p:separator/>
	
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panel header="Registrate">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Digite su nombre:" />
				<p:inputText binding="#{nombre}" />


				<p:outputLabel value="Digite su Documento:" />
				<p:inputText binding="#{documento}" />

				<p:outputLabel value="Digite su telefono:" />
				<p:inputText binding="#{telefono}" />



				<p:outputLabel value="Digite su Direccion:" />
				<p:inputText binding="#{direccion}" />

				<p:outputLabel>Digite su email:      </p:outputLabel>
				<h:inputText binding="#{email}" />
			</h:panelGrid>
			<h:commandButton value="Guardar registro" update="user_table"
				actionListener="#{itembean.registrarCliente(nombre.value,documento.value,telefono.value,direccion.value,email.value)}"></h:commandButton>

		</p:panel>

	</h:form>
</h:body>
</html>
